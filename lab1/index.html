<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>
<body class="bg-slate-900">
  <nav class="fixed top-0 left-0 w-full  border-b-1 border-sky-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <div class="flex items-center">
          <img src="./books.png" alt="Logo" class="h-8 w-auto">
          <h1 class="ml-2 text-xl font-bold text-sky-300">Book Explorer</h1>
        </div>
        
        <!-- Right: Navigation Links (Desktop) -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="index.html" class="text-sky-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition duration-300">Home</a>
          <a href="favorites.html" class="text-sky-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition duration-300">Favorites</a>
          <a href="about.html" class="text-sky-300 px-3 py-2 rounded-md text-sm font-medium hover:bg-white/10 transition duration-300">About</a>
        </div>
        
        <!-- Mobile Hamburger Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-toggle" class="text-white hover:text-gray-300 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-transparent">
          <a href="index.html" class="block text-white px-3 py-2 rounded-md text-base font-medium hover:bg-white/10 transition duration-300">Home</a>
          <a href="favorites.html" class="block text-white px-3 py-2 rounded-md text-base font-medium hover:bg-white/10 transition duration-300">Favorites</a>
          <a href="about.html" class="block text-white px-3 py-2 rounded-md text-base font-medium hover:bg-white/10 transition duration-300">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Optional Hero to Test Transparency -->
  <div class="text-sky-300 pt-36 px-4  items-center">
    <h1>Every Story Has a Door</h1>
    <p>Open it. Explore new worlds. Experience the magic of reading.</p>
    <button>Open a Story</button>
  </div>
 
  <script src="js/main.js"></script>
</body>
</html>
